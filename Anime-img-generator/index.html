<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            perspective: 1000px;
        }
        .content {
            background: linear-gradient(45deg, #000, #001, #002, #003);
            padding: 2rem;
            border-radius: 25px;
            box-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff;
            transform: rotateX(5deg) rotateY(5deg);
            transition: transform 0.3s ease;
            max-width: 500px;
            width: 100%;
        }
        .content:hover {
            transform: rotateX(0deg) rotateY(0deg);
        }
        h1 {
            color: #0ff;
            margin-bottom: 1rem;
            text-align: center;
            text-shadow: 0 0 10px #0ff;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5rem;
            color: #0ff;
        }
        input, select {
            margin-bottom: 1rem;
            padding: 0.5rem;
            font-size: 1rem;
            background-color: #001;
            color: #fff;
            border: 1px solid #0ff;
            border-radius: 15px;
        }
        button {
            margin-bottom: 1rem;
            padding: 0.5rem;
            font-size: 1rem;
            background-color: #000;
            color: #0ff;
            border: 1px solid #0ff;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }
        button:hover {
            background-color: #0ff;
            color: #000;
        }
        .loading-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background-color: #0ff;
            opacity: 0.5;
            transition: width 0.3s ease;
        }
        #result {
            margin-top: 1rem;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 20px #0ff;
        }
    </style>
</head>
<body>

                    <option value="34">EpiCRealism Pure Evolution V3</option>

                    <span class="loading-bar"></span>
                    Generate Image

            </form>
            <div id="result"></div>
        </div>
    </div>

    <script>
        
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.width = `${Math.random() * 5 + 1}px`;
            particle.style.height = particle.style.width;
            particle.style.background = `hsl(${Math.random() * 60 + 180}, 100%, 50%)`;
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.top = `${Math.random() * 100}vh`;
            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 5000);
        }

        setInterval(createParticle, 100);

        
        document.getElementById('imageForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const prompt = document.getElementById('prompt').value;
            const model = document.getElementById('model').value;
            const resultDiv = document.getElementById('result');
            const loadingBar = document.querySelector('.loading-bar');
            const button = document.querySelector('button');
            
            resultDiv.innerHTML = 'Generating image...';
            button.disabled = true;
            loadingBar.style.width = '0%';
            
            try {
                const response = await fetch(`https://samirxpikachuio.onrender.com/prodia?prompt=${encodeURIComponent(prompt)} --v ${model}`, {
                    method: 'GET',
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const reader = response.body.getReader();
                const contentLength = +response.headers.get('Content-Length');
                let receivedLength = 0;
                const chunks = [];

                while(true) {
                    const {done, value} = await reader.read();
                    if (done) break;
                    chunks.push(value);
                    receivedLength += value.length;
                    loadingBar.style.width = `${(receivedLength / contentLength) * 100}%`;
                }

                const blob = new Blob(chunks);
                const imageUrl = URL.createObjectURL(blob);
                
                resultDiv.innerHTML = `<img src="${imageUrl}" alt="Generated Image">`;
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
            } finally {
                button.disabled = false;
                loadingBar.style.width = '100%';
                setTimeout(() => {
                    loadingBar.style.width = '0%';
                }, 300);
            }
        });
    </script>
</body>
  </html>
